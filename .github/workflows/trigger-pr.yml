name: Cypress UI Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]  # Trigger on PR events
  workflow_dispatch:  # Allow manual trigger

jobs:
  create-check:
    runs-on: ubuntu-latest
    steps:
      - name: Create a "Run UI Tests" status check
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "state": "pending",
              "target_url": "https://github.com/${{ github.repository }}/actions/workflows/cypress-ui-check.yml/dispatch",
              "description": "Click the button to manually trigger UI tests.",
              "context": "Run Cypress UI Tests"
            }' \
            https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }}

  cypress-tests:
    runs-on: ubuntu-latest
    needs: create-check
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'pull_request'  # Run on PR and manual trigger
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Cypress Tests
        run: npx cypress run

      - name: Update the status check with success
        if: success()
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "state": "success",
              "description": "UI Tests have passed.",
              "context": "Run Cypress UI Tests"
            }' \
            https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }}

      - name: Update the status check with failure
        if: failure()
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "state": "failure",
              "description": "UI Tests have failed.",
              "context": "Run Cypress UI Tests"
            }' \
            https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }}
